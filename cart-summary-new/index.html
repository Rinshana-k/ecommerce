<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cart-summary</title>
    <!-- bs cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <!-- fontawesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- custom css  -->
    <link rel="stylesheet" href="./style.css">
</head>

<body class="d-flex justify-content-center align-items-center">
    <div class="cart-container bg-dark">
        <!-- left side product table -->
        <div class="cart-table border border-bottom rounded " style="width: 55%;">
            <table class="border bg-primary w-100">
                <!-- table row 1 start -->
                <tr class="bg-danger border-bottom border-dark">
                    <th class="p-3">Product</th>
                    <th class="p-3">Quantity</th>
                    <th class="p-3">Price</th>
                    <th class="p-3"></th>
                </tr>
                <!-- table row 1 end -->
                <!-- table row 2 start -->
                <tr class=" border-dark border-bottom">
                    <td class="p-3 text-start d-flex">
                        <img style="width: 90px;" src="./images/arrul-lin-sYhUhse5uT8-unsplash.jpg" alt="unavailable">
                        <div class="ms-5 d-flex justify-content-center align-items-center">
                            <p><strong>Tshirt</strong><br> Size:L Grey</p>
                        </div>
                    </td>
                    <td class="quantity p-3 text-start">
                        <input type="number" value="1" min="1" style="width: 70px;" class="text-center p-2">
                    </td>

                    <td class="p-3 text-start">
                        <p>$350<br> <del>$500</del></p>
                    </td>
                    <td class="p-3">
                        <button class="btn btn-danger p-2" type="button">Remove</button>
                    </td>

                </tr>

                <!-- table row 2 end -->
                <!-- table row 3 start -->
                <tr>
                    <td class="p-3 text-start d-flex">
                        <img style="width: 90px;" src="./images/debby-ledet-2ZXVU3BJzN4-unsplash.jpg" alt="unavailable">
                        <div class="ms-5 d-flex justify-content-center align-items-center">
                            <p><strong>Gown</strong><br> Size:M printed</p>
                        </div>
                    </td>
                    <td class="quantity p-3 text-start">
                        <input type="number" value="1" min="1" style="width: 70px;" class="text-center p-2">
                    </td>

                    <td class="p-3 text-start">
                        <p>$450<br> <del>$900</del></p>
                    </td>
                    <td class="p-3 ">
                        <button class="btn btn-danger p-2" type="button">Remove</button>
                    </td>
                </tr>
                <!-- table row 3 end -->
            </table>
        </div>
        <!-- left side product end -->
        <!-- Right Side - Summary -->
        <div class="cart-summary">
            <div class="coupon-box">
                <input type="text" placeholder="Coupon code">
                <button>Apply</button>
            </div>

            <div class="summary-details">
                <p>Total Price: <span>$69.97</span></p>
                <p class="discount">Discount: <span>- $10.00</span></p>
                <p><strong>Total: <span>$59.97</span></strong></p>
            </div>

            <button class="btn purchase-btn">Make Purchase</button>
            <button class="btn shop-btn">Continue Shopping</button>
        </div>
    </div>
</body>

</html>
