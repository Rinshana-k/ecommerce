<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cart-summary</title>

    <!-- bs cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <!-- fontawesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- custom css -->
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <!-- head sectio start -->
        <h2 class=" text-center">shopping cart<i class="fa-solid fa-cart-shopping"></i></h2>
    <!-- head sectio end -->
     <div class="d-flex justify-content-md-center ">
    <div class="container border rounded bg-white w-50 ">
        <!-- row 1 start -->
        <div class="row p-2">
            <div class="col-lg-4 col-md-4 col-12 ">
                <h5 class="fw-bold">product</h5>
            </div>
            <div class="col-lg-2 col-md-2 col-12">
                <h5 class="fw-bold">Quantity</h5>
            </div>
            <div class="col-lg-6 col-md-6 col-12">
                <h5 class="fw-bold">price</h5>
            </div>

        </div>
        <hr>
        <!-- row1 end -->
        <!-- row 2 start -->
        <div class="row d-flex justify-content-md-center align-items-center">
            <div class="col-lg-2 col-md-2 col-12">
                <div class="w-100">
                    <img src="./images/arrul-lin-sYhUhse5uT8-unsplash.jpg" alt="unavailable" class="w-100">

                </div>
            </div>
            <div class="col-lg-2 col-md-2 col-12">
                <p class="fw-bold">Tshirt</p>
                <span>Size:L, Grey</span>
            </div>
            <div class="col-lg-2 col-md-2 col-12">
                <select class="form-select" aria-label="Default select example ">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
            </div>
            <div class="col-lg-2 col-md-2 col-12">
                <span>$350</span>
                <p class="clr"><del>$500</del></p>
            </div>
            <div class="col-lg-4 col-md-4 col-12">
                <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                    <button class="btn btn-sm btn-secondary me-md-2" type="button"><i
                            class="fa-regular fa-heart"></i></button>
                    <button class="btn btn-danger" type="button">remove</button>
                </div>
            </div>
        </div>
        <hr>
        <!-- row 2 end -->
        <!-- row3 start -->
        <div class="row d-flex justify-content-md-center align-items-center">
            <div class="col-lg-2 col-md-2 col-12">
                <div class="w-100">
                    <img src="./images/debby-ledet-2ZXVU3BJzN4-unsplash.jpg" alt="unavailable" class="w-100">

                </div>
            </div>
            <div class="col-lg-2 col-md-2 col-12">
                <p class="fw-bold">Gown</p>
                <span>Size:L, printed</span>
            </div>
            <div class="col-lg-2 col-md-2 col-12">
                <select class="form-select" aria-label="Default select example ">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
            </div>
            <div class="col-lg-2 col-md-2 col-12">
                <span>$550</span>
                <p class="clr"><del>$900</del></p>
            </div>
            <div class="col-lg-4 col-md-4 col-12">
                <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                    <button class="btn btn-sm btn-secondary me-md-2" type="button"><i
                            class="fa-regular fa-heart"></i></button>
                    <button class="btn btn-danger" type="button">remove</button>
                </div>
            </div>
        </div>
        <hr>
    </div>
    <!-- row-3 end -->
    <!-- row 4 start -->
    <div class="container w-50 h-25 bg-danger mt-1 rounded">
        <div class="row p-2">
            <div class="col-lg-6 col-md-6 col-12  p-2">
                <p>Have a Coupon?</p>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Coupon code" aria-label="Coupon code"
                        aria-describedby="button-addon2">
                    <button class="btn btn-primary" type="button" id="button-addon2">Apply</button>
                </div>
            </div>
            <div class="col-lg-6 col-md-6 col-12 p-2">
                Total price:<span>$600</span><br>
                Discount:<span class="text-danger">-$300</span>
                <hr>
                <div class="d-grid gap-2  mx-auto">
                    <button class="btn btn-primary" type="button">Make Purchase</button>
                    <a class="btn btn-success" role="button" aria-disabled="true"
                        href="http://127.0.0.1:5500/product-list/index.html">Continue shoping</a>
                </div>
            </div>
        </div>
        <!-- row 4 end -->
    </div>
    </div>

</body>

</html>
