<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #2b2b2b;
      margin: 0;
      padding: 30px;
      display: flex;
      justify-content: center;
    }

    .cart-container {
      background: #fff;
      width: 90%;
      max-width: 1100px;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      border-radius: 10px;
    }

    /* Product table */
    .cart-table {
      width: 65%;
    }

    .cart-table table {
      width: 100%;
      border-collapse: collapse;
    }

    .cart-table th, .cart-table td {
      text-align: left;
      padding: 12px;
      border-bottom: 1px solid #eee;
    }

    .cart-table img {
      width: 60px;
      height: auto;
      border-radius: 6px;
    }

    .quantity input {
      width: 50px;
      padding: 5px;
      text-align: center;
    }

    .remove-btn {
      background: #ff4d4d;
      color: #fff;
      border: none;
      padding: 6px 12px;
      border-radius: 5px;
      cursor: pointer;
    }

    .remove-btn:hover {
      background: #e60000;
    }

    /* Sidebar */
    .cart-summary {
      width: 30%;
      border-left: 1px solid #ddd;
      padding-left: 20px;
    }

    .coupon-box {
      display: flex;
      margin-bottom: 20px;
    }

    .coupon-box input {
      flex: 1;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px 0 0 5px;
      outline: none;
    }

    .coupon-box button {
      background: #007bff;
      color: #fff;
      border: none;
      padding: 8px 15px;
      border-radius: 0 5px 5px 0;
      cursor: pointer;
    }

    .coupon-box button:hover {
      background: #0056b3;
    }

    .summary-details p {
      margin: 8px 0;
      font-size: 16px;
    }

    .summary-details p span {
      float: right;
    }

    .discount {
      color: red;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    .purchase-btn {
      background: #007bff;
      color: #fff;
    }

    .purchase-btn:hover {
      background: #0056b3;
    }

    .shop-btn {
      background: #28a745;
      color: #fff;
    }

    .shop-btn:hover {
      background: #1c7c31;
    }
  </style>
</head>
<body>
  <div class="cart-container">
    
    <!-- Left Side - Product List -->
    <div class="cart-table">
      <table>
        <tr>
          <th>Product</th>
          <th>Quantity</th>
          <th>Price</th>
          <th></th>
        </tr>
        <tr>
          <td>
            <img src="https://via.placeholder.com/60" alt="">
            <p>Tshirt with round neck<br><small>Size: L | Brand: MAXTRA</small></p>
          </td>
          <td class="quantity"><input type="number" value="1" min="1"></td>
          <td>$10.00<br><small>$9.20 each</small></td>
          <td><button class="remove-btn">Remove</button></td>
        </tr>
        <tr>
          <td>
            <img src="https://via.placeholder.com/60" alt="">
            <p>Flower Formal T-shirt<br><small>Size: L | Brand: ADCA</small></p>
          </td>
          <td class="quantity"><input type="number" value="1" min="1"></td>
          <td>$15<br><small>$12 each</small></td>
          <td><button class="remove-btn">Remove</button></td>
        </tr>
        <tr>
          <td>
            <img src="https://via.placeholder.com/60" alt="">
            <p>Printed White Tshirt<br><small>Size: M | Brand: Canabil</small></p>
          </td>
          <td class="quantity"><input type="number" value="1" min="1"></td>
          <td>$9<br><small>$6 each</small></td>
          <td><button class="remove-btn">Remove</button></td>
        </tr>
      </table>
    </div>

    <!-- Right Side - Summary -->
    <div class="cart-summary">
      <div class="coupon-box">
        <input type="text" placeholder="Coupon code">
        <button>Apply</button>
      </div>
      
      <div class="summary-details">
        <p>Total Price: <span>$69.97</span></p>
        <p class="discount">Discount: <span>- $10.00</span></p>
        <p><strong>Total: <span>$59.97</span></strong></p>
      </div>
      
      <button class="btn purchase-btn">Make Purchase</button>
      <button class="btn shop-btn">Continue Shopping</button>
    </div>

  </div>
</body>
</html>
